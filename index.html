<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muthe Strip Gallery</title>
    <style>
        :root {
            --spotify-green: #1DB954;
            --bg-dark: #121212;
            --card-bg: #181818;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
        }

        /* --- MARQUEE / ROLL FILM - BACKGROUND HITAM, LUBANG ABU-ABU JADI PUTIH --- */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            background: #000000;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            border-top: 1px solid #333;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        /* Efek roll film - lubang sproket di atas dan bawah - ABU-ABU JADI PUTIH */
        .marquee-container::before,
        .marquee-container::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 6px;
            background: repeating-linear-gradient(
                90deg,
                #ffffff 0px,
                #ffffff 10px,
                #000000 10px,
                #000000 20px
            );
            z-index: 2;
        }

        .marquee-container::before {
            top: 4px;
        }

        .marquee-container::after {
            bottom: 4px;
        }

        .marquee-content {
            display: flex;
            gap: 25px;
            width: max-content;
            animation: scroll 25s linear infinite;
        }

        .film-frame {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
        }

        .film-frame img {
            height: 100px;
            aspect-ratio: 4/3;
            object-fit: cover;
            border-radius: 12px;
            border: 4px solid #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            background: #222;
        }

        /* Lubang film di samping - ABU-ABU JADI PUTIH */
        .sprocket-left, .sprocket-right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 8px;
            background: repeating-linear-gradient(
                to bottom,
                #ffffff 0px,
                #ffffff 12px,
                #000000 12px,
                #000000 24px
            );
        }

        .sprocket-left {
            left: -12px;
        }

        .sprocket-right {
            right: -12px;
        }

        /* Nomor frame - WARNA PUTIH untuk background hitam */
        .frame-number {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 11px;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            letter-spacing: 2px;
            background: rgba(0,0,0,0.7);
            padding: 2px 0;
            border-radius: 4px;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .hero {
            padding: 20px;
            background: linear-gradient(to bottom, #1db954 0%, #121212 100%);
            text-align: center;
        }
        .hero h1 { margin: 10px 0 0; font-size: 36px; font-weight: 900; }
        .hero p { margin: 0; font-size: 12px; letter-spacing: 2px; opacity: 0.8; }

        .container { padding: 20px; }

        h2 {
            font-size: 16px;
            color: var(--spotify-green);
            text-transform: uppercase;
            margin-bottom: 15px;
            border-left: 3px solid var(--spotify-green);
            padding-left: 10px;
        }

        #grid-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }

        .photo-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            padding: 12px;
            transition: transform 0.3s;
        }

        .photo-card:hover {
            transform: scale(1.02);
        }

        .photo-card img {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            border-radius: 8px;
            background: #333;
            border: 1px solid #444;
        }

        .btn-download {
            background: var(--spotify-green);
            color: black;
            border: none;
            padding: 8px;
            width: 100%;
            border-radius: 50px;
            font-weight: 700;
            font-size: 10px;
            cursor: pointer;
            margin-top: 8px;
            transition: opacity 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-download:hover {
            opacity: 0.9;
        }

        #strip-area {
            width: 100%;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            box-sizing: border-box;
            text-align: center;
        }

        .strip-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin-bottom: 15px;
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .btn {
            background: var(--spotify-green);
            color: black;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 50px;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
            transition: opacity 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            opacity: 0.9;
        }

        .empty-state {
            grid-column: span 2;
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .footer { 
            text-align: center; 
            padding: 40px; 
            opacity: 0.5; 
            font-size: 10px; 
            border-top: 1px solid #333;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- MARQUEE DENGAN TAMPILAN ROLL FILM - BACKGROUND HITAM, LUBANG PUTIH -->
    <div class="marquee-container">
        <div id="marquee" class="marquee-content"></div>
    </div>

    <div class="hero">
        <p>PHOTOBOOTH</p>
        <h1>Muthe Strip</h1>
    </div>

    <div class="container">
        <h2>Original Snaps</h2>
        <div id="grid-area"></div>

        <h2>Final Strip</h2>
        <div id="strip-area" style="display:none;"></div>
    </div>

    <div class="footer">MUTHE STRIP SYSTEM Â© 2024</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const grid = document.getElementById("grid-area");
        const marquee = document.getElementById("marquee");
        const stripArea = document.getElementById("strip-area");
        
        // Array untuk menyimpan URL foto
        const photos = [];
        let hasPhotos = false;
        
        // Ambil 6 foto dari parameter img0 - img5
        for (let i = 0; i < 6; i++) {
            const url = params.get(`img${i}`);
            
            if (url) {
                hasPhotos = true;
                photos.push(url);
                
                // Masukkan ke Grid Original Snaps dengan button DOWNLOAD warna hijau
                const div = document.createElement("div");
                div.className = "photo-card";
                div.innerHTML = `
                    <img src="${url}" alt="Foto ${i + 1}" onerror="this.src='https://via.placeholder.com/400x300/222222/666666?text=Error'">
                    <button class="btn-download" onclick="downloadImage('${url}', 'Muthe_Foto_${i + 1}.jpg')">DOWNLOAD</button>
                `;
                grid.appendChild(div);
            }
        }

        if (!hasPhotos) {
            grid.innerHTML = '<div class="empty-state">Belum ada foto yang diunggah</div>';
        }

        // ============================================
        // TAMPILAN ROLL FILM DI MOVING BANNER - LUBANG PUTIH
        // ============================================
        if (photos.length > 0) {
            // Duplikasi foto untuk efek infinite scroll yang mulus
            const allPhotos = [...photos, ...photos, ...photos];
            
            allPhotos.forEach((url, index) => {
                const frameDiv = document.createElement("div");
                frameDiv.className = "film-frame";
                
                // Tambah efek lubang film di kiri dan kanan - PUTIH
                const sprocketLeft = document.createElement("div");
                sprocketLeft.className = "sprocket-left";
                const sprocketRight = document.createElement("div");
                sprocketRight.className = "sprocket-right";
                
                // Gambar dengan rounded corners dan stroke putih
                const img = document.createElement("img");
                img.src = url;
                img.alt = "Film frame";
                img.style.borderRadius = "12px";
                img.style.border = "4px solid #ffffff";
                img.onerror = function() { this.src = 'https://via.placeholder.com/160x120/222222/888888?text=Film'; };
                
                // Nomor frame - PUTIH di background hitam
                const frameNumber = document.createElement("div");
                frameNumber.className = "frame-number";
                frameNumber.textContent = `FRAME ${(index % 6) + 1}`;
                
                frameDiv.appendChild(sprocketLeft);
                frameDiv.appendChild(sprocketRight);
                frameDiv.appendChild(img);
                frameDiv.appendChild(frameNumber);
                marquee.appendChild(frameDiv);
            });
        } else {
            // Jika tidak ada foto, tampilkan placeholder roll film
            for (let i = 0; i < 12; i++) {
                const frameDiv = document.createElement("div");
                frameDiv.className = "film-frame";
                
                const sprocketLeft = document.createElement("div");
                sprocketLeft.className = "sprocket-left";
                const sprocketRight = document.createElement("div");
                sprocketRight.className = "sprocket-right";
                
                const img = document.createElement("img");
                img.src = 'https://via.placeholder.com/160x120/222222/888888?text=Muthe';
                img.style.borderRadius = "12px";
                img.style.border = "4px solid #ffffff";
                
                const frameNumber = document.createElement("div");
                frameNumber.className = "frame-number";
                frameNumber.textContent = `---`;
                
                frameDiv.appendChild(sprocketLeft);
                frameDiv.appendChild(sprocketRight);
                frameDiv.appendChild(img);
                frameDiv.appendChild(frameNumber);
                marquee.appendChild(frameDiv);
            }
        }

        // Ambil final strip dari parameter img6 - TANPA STROKE
        const stripUrl = params.get("img6");
        
        if (stripUrl) {
            stripArea.style.display = "block";
            stripArea.innerHTML = `
                <img src="${stripUrl}" class="strip-img" alt="Final Strip" onerror="this.src='https://via.placeholder.com/580x860/222222/888888?text=Strip'">
                <button class="btn" onclick="downloadImage('${stripUrl}', 'Muthe_Final_Strip.png')">DOWNLOAD STRIP FULL</button>
            `;
        }

        // Fungsi download
        function downloadImage(url, filename) {
            fetch(url, {
                mode: 'cors',
                cache: 'no-cache'
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.blob();
            })
            .then(blob => {
                const blobUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);
            })
            .catch(error => {
                console.error('Download error:', error);
                window.open(url, '_blank');
            });
        }

        // Tombol copy link
        if (stripUrl) {
            const copyBtn = document.createElement('button');
            copyBtn.className = 'btn';
            copyBtn.style.cssText = 'background:#333; color:white; margin-top:10px;';
            copyBtn.textContent = 'COPY LINK GALLERY';
            copyBtn.onclick = function() { 
                navigator.clipboard.writeText(window.location.href);
                alert('Link gallery telah disalin!');
            };
            stripArea.appendChild(copyBtn);
        }
    </script>
</body>
</html>
