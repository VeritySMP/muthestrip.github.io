<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muthe Strip Gallery</title>
    <style>
        :root {
            --spotify-green: #1DB954;
            --bg-dark: #121212;
            --card-bg: #181818;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
        }

        /* --- MARQUEE / ROLL FILM --- */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            background: #000000;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            border-top: 1px solid #333;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        .marquee-container::before,
        .marquee-container::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 6px;
            background: repeating-linear-gradient(
                90deg,
                #ffffff 0px,
                #ffffff 10px,
                #000000 10px,
                #000000 20px
            );
            z-index: 2;
        }

        .marquee-container::before { top: 4px; }
        .marquee-container::after { bottom: 4px; }

        .marquee-content {
            display: flex;
            gap: 25px;
            width: max-content;
            animation: scroll 25s linear infinite;
        }

        .film-frame {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .film-frame img {
            height: 100px;
            aspect-ratio: 4/3;
            object-fit: cover;
            border-radius: 12px;
            border: 4px solid #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .hero {
            padding: 20px;
            background: linear-gradient(to bottom, #1db954 0%, #121212 100%);
            text-align: center;
        }
        .hero h1 { margin: 10px 0 0; font-size: 36px; font-weight: 900; }
        .hero p { margin: 0; font-size: 12px; letter-spacing: 2px; opacity: 0.8; }

        .container { padding: 20px; max-width: 800px; margin: 0 auto; }

        h2 {
            font-size: 16px;
            color: var(--spotify-green);
            text-transform: uppercase;
            margin-bottom: 15px;
            border-left: 3px solid var(--spotify-green);
            padding-left: 10px;
        }

        #grid-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }

        .photo-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px;
        }

        .photo-card img {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .btn-download {
            background: var(--spotify-green);
            color: black;
            border: none;
            padding: 8px;
            width: 100%;
            border-radius: 50px;
            font-weight: 700;
            font-size: 10px;
            cursor: pointer;
            margin-top: 8px;
            text-transform: uppercase;
        }

        #strip-area {
            width: 100%;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-sizing: border-box;
        }

        .strip-img {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 15px auto;
            border-radius: 4px;
            display: block;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .btn {
            background: var(--spotify-green);
            color: black;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 50px;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .footer { text-align: center; padding: 40px; opacity: 0.5; font-size: 10px; border-top: 1px solid #333; margin-top: 30px; }
    </style>
</head>
<body>

    <div class="marquee-container">
        <div id="marquee" class="marquee-content"></div>
    </div>

    <div class="hero">
        <p>PHOTOBOOTH</p>
        <h1>Muthe Strip</h1>
    </div>

    <div class="container">
        <h2>Original Snaps</h2>
        <div id="grid-area"></div>

        <h2>Final Strip</h2>
        <div id="strip-area" style="display:none;"></div>
    </div>

    <div class="footer">MUTHE STRIP SYSTEM Â© 2026</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const grid = document.getElementById("grid-area");
        const marquee = document.getElementById("marquee");
        const stripArea = document.getElementById("strip-area");
        
        let allImages = [];

        // 1. Ambil semua parameter imgX yang ada secara dinamis
        for (let [key, value] of params.entries()) {
            if (key.startsWith('img')) {
                const index = parseInt(key.replace('img', ''));
                allImages.push({ index, url: value });
            }
        }

        // 2. Urutkan berdasarkan index agar tidak berantakan
        allImages.sort((a, b) => a.index - b.index);

        if (allImages.length > 0) {
            // Logika: Item terakhir adalah STRIP, sisanya adalah SNAPS
            const stripData = allImages[allImages.length - 1];
            const snapsData = allImages.slice(0, -1);

            // Tampilkan Snaps di Grid
            snapsData.forEach((item, i) => {
                const div = document.createElement("div");
                div.className = "photo-card";
                div.innerHTML = `
                    <img src="${item.url}" alt="Foto ${i + 1}">
                    <button class="btn-download" onclick="downloadImage('${item.url}', 'Snap_${i + 1}.jpg')">DOWNLOAD</button>
                `;
                grid.appendChild(div);

                // Tambahkan ke Marquee (Roll Film)
                const frameDiv = document.createElement("div");
                frameDiv.className = "film-frame";
                frameDiv.innerHTML = `<img src="${item.url}" alt="Film">`;
                marquee.appendChild(frameDiv);
            });

            // Duplikasi marquee untuk infinite scroll jika foto sedikit
            if (snapsData.length > 0) {
                const content = marquee.innerHTML;
                marquee.innerHTML = content + content + content;
            }

            // Tampilkan Final Strip
            stripArea.style.display = "block";
            stripArea.innerHTML = `
                <img src="${stripData.url}" class="strip-img" alt="Final Strip">
                <button class="btn" onclick="downloadImage('${stripData.url}', 'Final_Strip.png')">DOWNLOAD FULL STRIP</button>
                <button class="btn" style="background:#333; color:white; margin-top:10px;" onclick="copyGalleryLink()">COPY LINK GALLERY</button>
            `;
        } else {
            grid.innerHTML = '<div class="empty-state" style="grid-column: span 2; text-align:center; padding:20px;">Belum ada foto yang diunggah</div>';
        }

        function downloadImage(url, filename) {
            fetch(url).then(res => res.blob()).then(blob => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                a.click();
            }).catch(() => window.open(url, '_blank'));
        }

        function copyGalleryLink() {
            navigator.clipboard.writeText(window.location.href);
            alert('Link gallery telah disalin!');
        }
    </script>
</body>
</html>
